<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link th:href="@{/static/css/reset.css}" href="/static/css/reset.css" rel="stylesheet"/>
    <link th:href="@{/static/css/index.css}" href="/static/css/index.css" rel="stylesheet"/>
    <title>登录页</title>
</head>
<script th:src="@{/static/js/jquery-1.9.1.min.js}" src="/static/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript">
    function sub() {
        let username = $('#username').val();
        let password = $('#password').val();
        if (username === null || username === "") {
            alert("用户名不能为空！");
            return;
        }
        if (password === null || password === "") {
            alert("密码不能为空！");
            return;
        }
        window.location.href = "/login?username=" + username + "&password=" + password;
    }
</script>
<body>
<div class="LoginBox">
    <div class="VerticalCenteredBox">
        <div class="LoginHead">
            高校毕业生去向管理系统
        </div>
        <div class="LoginUserBoxOut ">
            <div class="LoginUserBox mar_top30">
                <input type="text" class="LoginUserInput" id="username" name="username" placeholder="请输入账号"/>
                <span>请输入账号</span>
            </div>
        </div>
        <div class="LoginUserBoxOut">
            <div class="LoginUserBox">
                <input class="LoginUserInput" id="password" name="password" placeholder="请输入密码" type="password"/>
                <span>请输入密码</span>
            </div>
        </div>
        <div th:if="${session.loginMsg!=null}">
            <script type="text/javascript">
                alert("账户或密码错误！");
            </script>
        </div>
        <div class="LoginUserBoxOut">
            <div class="LoginLastBox clearfix">
                <a onclick="sub()" href="#">
                    <div class="RightBox">
                        登录
                    </div>
                </a>
            </div>
        </div>

    </div>
</div>
</body>

</html>
