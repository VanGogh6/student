<!DOCTYPE html>
<!--xmlns:th="http://www.thymeleaf.org"-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>登录页面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body class="container-fluid">
<div class="row">
    <div class="col-sm-2 col-lg-4">

    </div>
    <div class="col-sm-8 col-lg-4">
        <form class="form-signin text-center" method="post" action="/login">
            <h1 class="h3 mb-3 font-weight-bold text-success mt-5">高校学生毕业去向管理系统</h1>
            <p style="color: #ff0021" th th:text="${session.loginMsg}"
               th:if="${not #strings.isEmpty(session.loginMsg)}">
                &nbsp;</p>
            <label class="sr-only">用户</label>
            <input style="border-top: 0px;border-left: 0px;border-right: 0px;" type="text" name="username"
                   class="form-control" placeholder="用户">
            <p>&nbsp;</p>
            <label class="sr-only">密码</label>
            <input style="border-top: 0px;border-left: 0px;border-right: 0px;" type="password" name="password"
                   class="form-control" placeholder="密码">
            <button class="btn btn-lg btn-primary btn-block mt-5" type="submit">登录</button>
            <p class="mt-5 mb-3 text-muted">© 2020</p>
            <a class="btn btn-sm">黑龙江八一农垦大学</a>
        </form>
    </div>
    <div class="col-sm-2 col-lg-4">

    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</html>
