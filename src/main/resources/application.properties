#服务启动端口号
server.port=80
#数据源类型
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#数据库驱动包
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#数据库连接地址
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/student?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf8
#连接的数据库用户名
spring.datasource.username=root
#连接的数据库密码
spring.datasource.password=123456
#关闭html页面缓存
#spring.thymeleaf.cache=false
#mybatis-plus中生成的*mapper.xml映射存储位置
mybatis-plus.mapper-locations=classpath:/mapper/**.xml
#实体类的包名
mybatis-plus.type-aliases-package=com.yuyahong.entity
#放行静态资源位置
spring.mvc.static-path-pattern=/static/**
spring.resources.static-locations=/static/